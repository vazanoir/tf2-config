// Construction
alias build_sentry "build 2";
alias build_dispenser "build 0";
alias build_entry "build 1";
alias build_exit "build 3";

// Destruction
alias destroy_sentry "destroy 2";
alias destroy_dispenser "destroy 0";
alias destroy_entry "destroy 1";
alias destroy_exit "destroy 3";

// Touches
bind "mouse4" "destroy_sentry;build_sentry";
bind "mouse5" "destroy_dispenser;build_dispenser";
bind "t" "destroy_entry;build_entry";
bind "r" "destroy_exit;build_exit";
